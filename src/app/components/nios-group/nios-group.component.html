<div class="container-fluid">
  <div class="row">
    <div class="col"><h4 class="lh-56">Nios Class Group</h4></div>
    <div class="col align-r">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="filter($event.target.value)" />
      </mat-form-field>
      <button
        mat-icon-button
        color="primary"
        (click)="openDialog('create')"
        matTooltip="Create Class"
      >
        <mat-icon>add_rounded</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">
          <!-- selection Column -->
          <!-- <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox></mat-checkbox>
            </td>
          </ng-container> -->

          <!-- Type Column -->
          <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let element">
              {{ std.doGet(element.class)?.class_name }}
            </td>
            <td mat-footer-cell *matFooterCellDef>No Record Found</td>
          </ng-container>

          <ng-container matColumnDef="grpName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Group Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.groupName }}</td>
            <td mat-footer-cell *matFooterCellDef>No Record Found</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-footer-cell *matFooterCellDef></td>
            <td mat-cell *matCellDef="let element">
              <!-- <button
                mat-icon-button
                color="accent"
                (click)="openDialog('edit', element)"
                matTooltip="Edit {{ element.class_name }}"
              >
                <mat-icon>edit_rounded</mat-icon>
              </button> -->
              <button
                mat-icon-button
                color="warn"
                (click)="openDialog('delete', element)"
                matTooltip="Delete {{ element.class }}"
              >
                <mat-icon>delete_rounded</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr
            mat-footer-row
            *matFooterRowDef="displayedColumns"
            [hidden]="dataSource && dataSource.data.length > 0"
          ></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
