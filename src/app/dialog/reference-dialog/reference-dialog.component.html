<h1 mat-dialog-title>Partner</h1>
<form [formGroup]="referenceForm" (submit)="save(referenceForm)">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Partner name</mat-label>
      <input matInput formControlName="reference" />
      <mat-hint *ngIf="!reference.dirty || reference.valid"
        >Must be 3-255 alpha numberic characters.</mat-hint
      >
      <mat-error *ngIf="reference.dirty && !reference.valid">
        {{ getErrorMessage("reference", "Partner name") }}</mat-error
      >
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!referenceForm.valid"
    >
      Save
    </button>
  </div>
</form>
