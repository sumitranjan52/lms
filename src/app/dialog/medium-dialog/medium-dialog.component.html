<h1 mat-dialog-title>Medium</h1>
<form [formGroup]="mediumForm" (submit)="save(mediumForm)">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Medium</mat-label>
      <input matInput formControlName="medium" />
      <mat-hint *ngIf="!medium.dirty || medium.valid"
        >Must be 3-255 alphabet characters.</mat-hint
      >
      <mat-error *ngIf="medium.dirty && !medium.valid">
        {{ getErrorMessage("medium", "Medium") }}</mat-error
      >
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!mediumForm.valid"
    >
      Save
    </button>
  </div>
</form>
